<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Chat Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-window {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        #chat-input {
            display: none;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .typing-indicator {
            display: none;
            margin-bottom: 10px;
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-window"></div>
    <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>
    <div id="chat-input">
        <input type="text" id="input-text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const typingIndicator = document.getElementById('typing-indicator');

    const messages = [
        "Hello! How are you?",
        "I'm doing well, thank you. How about you?",
        "I'm good too. What have you been up to?",
        "Just working on some projects. You?",
        "Same here, just trying to stay productive.",
        "That's great. Any exciting plans for the weekend?",
        "Not yet. Maybe just relax and watch some movies. You?",
        "Sounds nice! I might go for a hike if the weather is good.",
        "That sounds like a great plan. Enjoy!",
        "Thanks! You too."
    ];

    let messageIndex = 0;

    function addMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        messageDiv.textContent = message;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function simulateChat() {
        if (messageIndex < messages.length) {
            const isUserMessage = messageIndex % 2 === 0;
            const sender = isUserMessage ? 'user' : 'bot';
            const delay = isUserMessage ? 1000 : 2000;

            if (!isUserMessage) {
                typingIndicator.style.display = 'block';
            }

            setTimeout(() => {
                if (!isUserMessage) {
                    typingIndicator.style.display = 'none';
                }
                addMessage(messages[messageIndex], sender);
                messageIndex++;
                simulateChat();
            }, delay);
        }
    }

    simulateChat();
</script>

</body>
</html>
